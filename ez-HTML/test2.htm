<?xml version="1.0" encoding="Shift_JIS"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">
<head>
<title>ドラッグできる画像</title>
<meta http-equiv="Content-Type" content="text/html; charset=shift_jis" />
<style type="text/css">
.drag_forehand{
position:relative;
cursor:pointer;
z-index:200;
}
.drag_background{
position:relative;
cursor:pointer;
z-index:100;
}
</style>
<script type="text/javascript">
<!--
var dragobject={
  z: 0, x: 0, y: 0, offsetx : null, offsety : null, targetobj : null, dragapproved : 0,
  initialize:function(){
    document.onmousedown=this.drag
    document.onmouseup=function(){this.dragapproved=0}
  },
  drag:function(){
    var evtobj=window.event;
    this.targetobj=event.srcElement;
    if (this.targetobj.className=="drag_forehand"||this.targetobj.className=="drag_background"){
      this.dragapproved=1
      if (isNaN(parseInt(this.targetobj.style.left))){this.targetobj.style.left=0}
      if (isNaN(parseInt(this.targetobj.style.top))){this.targetobj.style.top=0}
      this.offsetx=parseInt(this.targetobj.style.left)
      this.offsety=parseInt(this.targetobj.style.top)
      this.x=evtobj.clientX
      this.y=evtobj.clientY
      if (evtobj.preventDefault)
        evtobj.preventDefault()
      document.onmousemove=dragobject.moveit
    }
  },
  moveit:function(){
    var evtobj=window.event;
    if (this.dragapproved==1){
      this.targetobj.style.left=this.offsetx+evtobj.clientX-this.x+"px"
      this.targetobj.style.top=this.offsety+evtobj.clientY-this.y+"px"
      return false
    }
  }
}
dragobject.initialize();
//-->
</script>
</head>
<body>
<img src="piano.gif" class="drag_forehand" alt="この画像はドラッグできます" />
<img src="piano.gif" class="drag_background" alt="この画像はドラッグできます" /><br />
<br /><br />
</body>
</html>
